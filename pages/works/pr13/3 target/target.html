<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		<rect width="300" height="210" x="0" y="0" fill="skyblue"/>

		<rect width="300" height="140" x="0" y="200" fill="yellowgreen"/>

		<rect class="leg" width="10" height="32" x="200" y="200" rx="5" fill="black" />
		<rect class="leg" width="10" height="32" x="90" y="200" rx="5" fill="black" />

		<circle r="90" cx="50%" cy="50%" fill="crimson"/>
		<circle r="70"  cx="50%" cy="50%" fill="white"/>
		<circle r="50" cx="50%" cy="50%" fill="crimson"/>
		<circle r="30"  cx="50%" cy="50%" fill="white"/>
		<circle r="15" cx="50%" cy="50%" fill="crimson"/>
	    
	</svg>
	</body>
</html>
