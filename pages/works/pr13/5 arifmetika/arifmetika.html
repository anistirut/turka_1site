<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="550" height="120">
	<line x1="60" y1="10" x2="60" y2="110" stroke="teal" stroke-width="20"/>	
	<line x1="10" y1="60" x2="110" y2="60" stroke="teal" stroke-width="20"/>	

	<line x1="120" y1="60" x2="220" y2="60" stroke="orangered" stroke-width="20"/>

	<line x1="230" y1="110" x2="330" y2="10" stroke="royalblue" stroke-width="20"/>	

	<line x1="350" y1="110" x2="450" y2="10" stroke="purple" stroke-width="20"/>	

	<line x1="460" y1="50" x2="540" y2="50" stroke="orange" stroke-width="20"/>	
	<line x1="460" y1="80" x2="540" y2="80" stroke="orange" stroke-width="20"/>	



	</svg>
	</body>
</html>
